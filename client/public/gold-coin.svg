<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Realistic gold metallic gradient -->
    <radialGradient id="goldMain" cx="0.3" cy="0.2" r="1.4">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="10%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFE55C;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="65%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </radialGradient>
    
    <!-- Edge rim with realistic beveling -->
    <linearGradient id="edgeGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#8B6914;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F1B14;stop-opacity:1" />
    </linearGradient>
    
    <!-- Raised center area -->
    <radialGradient id="centerGold" cx="0.4" cy="0.25" r="0.9">
      <stop offset="0%" style="stop-color:#FFFBF0;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#FFE55C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>
    
    <!-- Realistic shadows -->
    <radialGradient id="dropShadow" cx="0.5" cy="0.4" r="0.6">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="60%" style="stop-color:#000000;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.4" />
    </radialGradient>
    
    <!-- Milled edge pattern -->
    <linearGradient id="millGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B6914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Drop shadow for realism -->
  <ellipse cx="63" cy="68" rx="58" ry="56" fill="url(#dropShadow)" opacity="0.8"/>
  
  <!-- Outer milled edge -->
  <circle cx="60" cy="60" r="59" fill="url(#edgeGradient)" stroke="#2F1B14" stroke-width="0.5"/>
  
  <!-- Milled edge texture -->
  <g stroke="url(#millGradient)" stroke-width="0.3" fill="none" opacity="0.8">
    <circle cx="60" cy="60" r="58"/>
    <circle cx="60" cy="60" r="57"/>
    <circle cx="60" cy="60" r="56"/>
  </g>
  
  <!-- Main coin surface -->
  <circle cx="60" cy="60" r="54" fill="url(#goldMain)"/>
  
  <!-- Raised rim -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="#B8860B" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Central raised area -->
  <circle cx="60" cy="60" r="45" fill="url(#centerGold)"/>
  
  <!-- Inner decorative circle -->
  <circle cx="60" cy="60" r="42" fill="none" stroke="#DAA520" stroke-width="0.8" opacity="0.7"/>
  
  <!-- Authentic coin text around edge -->
  <path id="topArc" d="M 25 60 A 35 35 0 0 1 95 60" fill="none"/>
  <text font-family="Times, serif" font-size="7" font-weight="bold" fill="#8B6914" opacity="0.9">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">UNITED STATES OF AMERICA</textPath>
  </text>
  
  <path id="bottomArc" d="M 95 60 A 35 35 0 0 1 25 60" fill="none"/>
  <text font-family="Times, serif" font-size="6" font-weight="bold" fill="#8B6914" opacity="0.9">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">ONE DOLLAR</textPath>
  </text>
  
  <!-- Central dollar symbol with proper depth -->
  <text x="60" y="68" font-family="Times, serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#654321" opacity="0.3">$</text>
  <text x="60" y="67" font-family="Times, serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#8B6914">$</text>
  
  <!-- Year -->
  <text x="60" y="82" font-family="Times, serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#8B6914" opacity="0.8">2024</text>
  
  <!-- Realistic shine and reflections -->
  <ellipse cx="42" cy="38" rx="8" ry="16" fill="#FFFFFF" opacity="0.5" transform="rotate(-20 42 38)"/>
  <ellipse cx="40" cy="35" rx="4" ry="8" fill="#FFFFFF" opacity="0.7" transform="rotate(-20 40 35)"/>
  <ellipse cx="38" cy="33" rx="2" ry="4" fill="#FFFFFF" opacity="0.9" transform="rotate(-20 38 33)"/>
  
  <!-- Secondary highlight -->
  <ellipse cx="75" cy="45" rx="3" ry="6" fill="#FFFFFF" opacity="0.3" transform="rotate(30 75 45)"/>
  
  <!-- Surface wear patterns for authenticity -->
  <path d="M 30 40 Q 60 35 90 40" stroke="#B8860B" stroke-width="0.2" fill="none" opacity="0.4"/>
  <path d="M 35 50 Q 60 48 85 50" stroke="#B8860B" stroke-width="0.2" fill="none" opacity="0.4"/>
  <path d="M 35 70 Q 60 72 85 70" stroke="#B8860B" stroke-width="0.2" fill="none" opacity="0.4"/>
  <path d="M 30 80 Q 60 85 90 80" stroke="#B8860B" stroke-width="0.2" fill="none" opacity="0.4"/>
  
  <!-- Tiny surface scratches for realism -->
  <line x1="45" y1="25" x2="47" y2="28" stroke="#DAA520" stroke-width="0.1" opacity="0.6"/>
  <line x1="72" y1="35" x2="75" y2="37" stroke="#DAA520" stroke-width="0.1" opacity="0.6"/>
  <line x1="38" y1="85" x2="42" y2="87" stroke="#DAA520" stroke-width="0.1" opacity="0.6"/>
</svg>