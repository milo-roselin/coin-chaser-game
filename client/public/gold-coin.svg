<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gold gradient with realistic metallic shading -->
    <radialGradient id="goldGradient" cx="0.35" cy="0.25" r="1.2">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#FFE55C;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </radialGradient>
    
    <!-- Rim gradient for 3D edge effect -->
    <linearGradient id="rimGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B6914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner face gradient -->
    <radialGradient id="faceGradient" cx="0.4" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#FFFDD0;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFE55C;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </radialGradient>
    
    <!-- Shadow for depth -->
    <radialGradient id="shadowGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="70%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Drop shadow -->
  <ellipse cx="62" cy="65" rx="56" ry="54" fill="url(#shadowGradient)" opacity="0.6"/>
  
  <!-- Outer rim with 3D beveled edge -->
  <circle cx="60" cy="60" r="58" fill="url(#rimGradient)" stroke="#654321" stroke-width="1"/>
  
  <!-- Main coin face -->
  <circle cx="60" cy="60" r="50" fill="url(#goldGradient)"/>
  
  <!-- Inner raised area -->
  <circle cx="60" cy="60" r="42" fill="url(#faceGradient)" stroke="#DAA520" stroke-width="0.5"/>
  
  <!-- Decorative ring pattern -->
  <circle cx="60" cy="60" r="46" fill="none" stroke="#B8860B" stroke-width="0.5" opacity="0.7"/>
  <circle cx="60" cy="60" r="38" fill="none" stroke="#B8860B" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Central dollar symbol with realistic depth -->
  <text x="60" y="50" font-family="Times, serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#8B6914" opacity="0.8">LIBERTY</text>
  <text x="60" y="78" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#8B6914" stroke="#654321" stroke-width="0.5">$</text>
  <text x="60" y="88" font-family="Times, serif" font-size="6" font-weight="normal" text-anchor="middle" fill="#8B6914" opacity="0.8">2024</text>
  
  <!-- Realistic highlight shine -->
  <ellipse cx="45" cy="35" rx="12" ry="20" fill="#FFFFFF" opacity="0.4" transform="rotate(-15 45 35)"/>
  <ellipse cx="42" cy="32" rx="6" ry="12" fill="#FFFFFF" opacity="0.6" transform="rotate(-15 42 32)"/>
  
  <!-- Surface texture lines for realism -->
  <path d="M 20 45 Q 60 40 100 45" stroke="#DAA520" stroke-width="0.3" fill="none" opacity="0.5"/>
  <path d="M 25 55 Q 60 50 95 55" stroke="#DAA520" stroke-width="0.3" fill="none" opacity="0.5"/>
  <path d="M 25 65 Q 60 70 95 65" stroke="#DAA520" stroke-width="0.3" fill="none" opacity="0.5"/>
  <path d="M 20 75 Q 60 80 100 75" stroke="#DAA520" stroke-width="0.3" fill="none" opacity="0.5"/>
</svg>