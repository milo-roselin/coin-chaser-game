<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="goldGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#FFE55C;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="innerGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#FFEC8C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer rim -->
  <circle cx="60" cy="60" r="58" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Inner coin face -->
  <circle cx="60" cy="60" r="45" fill="url(#innerGradient)"/>
  
  <!-- Shine effect -->
  <ellipse cx="45" cy="40" rx="15" ry="25" fill="#FFFFE0" opacity="0.6"/>
  
  <!-- Dollar sign -->
  <text x="60" y="75" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#B8860B">$</text>
</svg>